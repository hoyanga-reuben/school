{% extends 'base_officer.html' %}
{% load static %}

{% block title %}My Profile{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">My Profile</h2>
        <div>
            <button id="darkModeToggle" class="btn btn-outline-dark me-2">ðŸŒ™ Toggle Dark Mode</button>
            <div class="dropdown d-inline">
                <button id="notificationBtn" class="btn btn-outline-info dropdown-toggle" type="button">
                    ðŸ”” Notifications (<span id="notifCount">0</span>)
                </button>
                <div id="notificationDropdown" class="dropdown-menu p-2" style="display:none; max-width: 300px;"></div>
            </div>
        </div>
    </div>

    <div class="card shadow p-4 rounded">
        <div class="row g-4">
            <div class="col-md-3 text-center">
                <img src="{{ user.profile.image.url }}"
                     alt="Profile Picture"
                     class="img-fluid rounded-circle shadow"
                     onerror="this.src=this.dataset.src;"
                     data-src="{% static 'images/default_profile.png' %}"
                     style="width: 150px; height: 150px;">
            </div>
            <div class="col-md-9">
                <h4>{{ user.get_full_name }}</h4>
                <p class="mb-2"><strong>Email:</strong> {{ user.email }}</p>
                <p class="mb-2"><strong>Role:</strong> {{ user.profile.role|capfirst }}</p>
                <a href="{% url 'transfers:edit_profile' %}" class="btn btn-primary mt-2">Edit Profile</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
